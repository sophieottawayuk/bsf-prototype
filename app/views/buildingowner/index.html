{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}
{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <form action="/building-owner-handler" method="post" novalidate>
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Are you the building owner?
      </h1>
    </legend>

    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="building-owner-yes" name="applicant[buildingowner]" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="building-owner-yes">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="building-owner-no" name="applicant[buildingowner]" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="building-owner-no">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>
<button class="govuk-button" data-module="govuk-button">
           Save and continue
         </button>
       </form>
</div>
</div>



{% endblock %}
