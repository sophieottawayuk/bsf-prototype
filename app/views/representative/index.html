{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}
{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <form action="/representative-question-handler" method="post" novalidate>
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Will you be appointing a representative in regards to the fund application?
      </h1>
    </legend>

    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="representative-yes" name="representative[appointment]" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="responsible-entity-yes">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="representative-no" name="representative[appointment]" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="responsible-entity-no">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>
<button class="govuk-button" data-module="govuk-button">
           Save and continue
         </button>
       </form>
</div>
</div>



{% endblock %}
